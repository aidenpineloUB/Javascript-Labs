<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Without Event Delegation</title>
    <style>
      .grid {
        display: flex;
        gap: 10px;
      }
      .card {
        width: 100px;
        height: 100px;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        border-radius: 8px;
      }
      .selected {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="card" id="card1">Card 1</div>
      <div class="card" id="card2">Card 2</div>
    </div>

    <script>
      // Individual event listeners for each card
      const card1 = document.getElementById("card1");
      const card2 = document.getElementById("card2");

      card1.addEventListener("click", () => {
        card1.classList.toggle("selected");
        console.log("You clicked:", card1.id);
      });

      card2.addEventListener("click", () => {
        card2.classList.toggle("selected");
        console.log("You clicked:", card2.id);
      });
    </script>
  </body>
</html>
